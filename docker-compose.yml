services:
  # Go API Server (only starts with --profile prod)
  app:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gin-sample-app
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - GIN_MODE=release
      - MONGO_URI=mongo:27017
      - MONGO_DATABASE=gin_sample
      - REDIS_URI=redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=24h
      - S3_ENDPOINT=minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=voice-memos
      - S3_USE_SSL=false
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # MongoDB - Document database
  mongo:
    image: mongo:7
    container_name: gin-sample-mongo
    ports:
      - "27017:27017"           # Expose to host for local development
    volumes:
      - mongo_data:/data/db    # Persist data between restarts
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and session store
  redis:
    image: redis:7-alpine
    container_name: gin-sample-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: gin-sample-minio
    ports:
      - "9000:9000"             # S3 API
      - "9001:9001"             # Web console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: gin-sample-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/voice-memos --ignore-existing;
      mc anonymous set download myminio/voice-memos;
      echo 'Bucket voice-memos created successfully';
      "

volumes:
  mongo_data:      # Named volume for MongoDB persistence
  redis_data:      # Named volume for Redis persistence
  minio_data:      # Named volume for MinIO persistence
