services:
  # Go API Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gin-sample-app
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - GIN_MODE=release
      - MONGO_URI=mongo:27017
      - MONGO_DATABASE=gin_sample
      - REDIS_URI=redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=24h
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # MongoDB - Document database
  mongo:
    image: mongo:7
    container_name: gin-sample-mongo
    ports:
      - "27017:27017"           # Expose to host for local development
    volumes:
      - mongo_data:/data/db    # Persist data between restarts
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and session store
  redis:
    image: redis:7-alpine
    container_name: gin-sample-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:      # Named volume for MongoDB persistence
  redis_data:      # Named volume for Redis persistence
